<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<section id="searchFormSection">
    <div id="searchFormContainer">
        <!--        <div class="row d-flex justify-content-center align-items-center h-100">-->
        <h2>Search Patient: </h2>
        <form th:action="@{/foundPatient}" method="post">
            <input type="text" class="form-control" name="keyword"
                   placeholder="PretaÅ¾i pacijenta po imenu ili prezimenu"/>
            <button class="btn" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <table>
            <tr th:each="o : ${osobaList}">
                <td th:text="${o.ime}"></td>
                <td th:text="${o.prezime}"></td>
                <td th:text="${o.telefon}"></td>
                <td th:text="${o.email}"></td>
                <td>
                    <form th:action="@{/savePatient}" method="post">
                        <input type="hidden" name="email" th:value="${o.email}"/>
                        <button type="submit">Dodaj</button>
                    </form>
                </td>
            </tr>
        </table>
        <p th:text="${error}"></p>
        <p th:text="${errorMissing}"></p>
        <p th:text="${msg}"></p>
    </div>
</section>
</body>
</html>
