<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div>
  <h2>Search Patient: </h2>
  <form th:action="@{/foundPatient}" method="post">
      <label>
          <input type="text" name="keyword"  placeholder="Pretaži pacijenta po imenu ili prezimenu"/>
      </label>
      <button type="submit">Pretraži</button>
  </form>
  <table>
      <tr th:each="o : ${osobaList}">
          <td th:text="${o.ime}"></td>
          <td th:text="${o.prezime}"></td>
          <td th:text="${o.telefon}"></td>
          <td th:text="${o.email}"></td>
          <td>
              <form th:action="@{/savePatient}" method="post">
                  <input type="hidden" name="email" th:value="${o.email}"/>
                  <button type="submit">Dodaj</button>
              </form>
          </td>
      </tr>
  </table>
      <p th:text="${error}"></p>
      <p th:text="${errorMissing}"></p>
      <p th:text="${msg}"></p>
</div>
</body>
</html>
