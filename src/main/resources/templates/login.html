<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medick</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>

<!--<div  class="h-100 col-3">-->
<div id="mainRegisterDiv"
     class="h-100 col-3 d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle ">
    <div class="column w-100">
        <h1 class="mb-3">Prijava</h1>

        <form class="w-100" method="post" th:action="@{/login}">
            <div class="input-group registerInputField mb-2">
                <input type="email" class="form-control" placeholder="Email" aria-label="email"
                       aria-describedby="email-field" name="email" required> <!-- email -->
            </div>
            <div class="input-group registerInputField mb-2">
                <input type="password" class="form-control" placeholder="Lozinka" aria-label="Lozinka"
                       aria-describedby="lozinka-field" name="password" required>
            </div>

            <button type="submit" class="btn text-light fw-medium fs-5 align-items-center justify-content-center"
                    id="mainRegisterBtn">Prijavite se
            </button>
            <h4 th:text="${ErrorMessage}" id="messageFailed"></h4>
        </form>
        <div class="w-100 d-flex align-items-center justify-content-center ">
            <div class="alert fw-bold" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </div>
        <div class="w-100 d-flex align-items-center justify-content-center ">
            <p class="w-50 ">Ako već nemate kreiran korisnički račun, možete ga kreirati <a href="register">ovdje</a></p>
        </div>
    </div>

</div>
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>
</html>
