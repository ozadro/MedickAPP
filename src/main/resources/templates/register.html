<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medick</title>
    <link rel="stylesheet" href="style.css" type="text/css">

<body>

<div id="mainRegisterDiv" class="h-100 w-50 d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle ">

        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" placeholder="Ime" aria-label="Ime" aria-describedby="ime-field">

        <div class="input-group input-group-lg mb-3">

        </div>
        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-field">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">

        <button type="submit" class="btn btn-primary">Submit</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
