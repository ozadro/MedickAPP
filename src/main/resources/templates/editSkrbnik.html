<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medick</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>
<form th:action="@{/saveSkrbnik}" th:object="${skrbnik}" method="post">
    <div>
        <input type="hidden" th:field="*{id}"/>
        <label>Ime: </label>
        <input type="text" th:field="*{osoba.ime}"/>
    </div>
    <div>
        <label>Prezime: </label>
        <input type="text" th:field="*{osoba.prezime}"/>
    </div>
    <div>
        <label>Email: </label>
        <input type="text" th:field="*{osoba.email}"/>
    </div>
    <div>
        <label>Telefon: </label>
        <input type="number" th:field="*{osoba.telefon}"/>
    </div>
    <div>
        <label>Adresa: </label>
        <input type="text" th:field="*{osoba.adresaStanovanja}"/>
    </div>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
