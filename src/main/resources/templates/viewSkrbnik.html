<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>


<section class="h-100 gradient-custom-2" th:object="${skrbnik}">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div class="rounded-top bg-danger text-white d-flex flex-row" style="height:70px;">
                        <div class="d-flex flex-column" style="padding: 20px"><!--  style="width: 150px;"-->
                            <h5 th:text="*{ime} + ' ' + *{prezime}"></h5>
                        </div>
                    </div>
                    <div class=" p-4 text-black"><!-- card-body -->
                        <div class="mb-5">
                            <div class="p-4"
                                 style="border: 1px solid black;
                                 border-radius: 4px;">
                                <div class="row">
                                    <p class="col-2 font-italic mb-1" style="font-weight: bold;">Email: </p>
                                    <p class="col font-italic mb-1" th:text="*{email}"></p>
                                </div>
                                <div class="row">
                                    <p class="col-2 font-italic mb-1" style="font-weight: bold;">Telefon: </p>
                                    <p class="col font-italic mb-1" th:text="*{telefon}"></p>

                                </div>
                                <div class="row">
                                    <p class="col-2 font-italic mb-1" style="font-weight: bold;">Adresa: </p>
                                    <p class="col font-italic mb-1" th:text="*{adresaStanovanja}"></p>

                                </div>
                            </div>
                        </div>
                        <form th:action="@{/editSkrbnik}" method="get">
                            <input type="hidden" name="show" th:value="${skrbnik.email}"/>
                            <button type="submit" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                    style="z-index: 1;">
                                Uredi profil
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
