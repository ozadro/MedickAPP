<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div th:replace="~{fragments/navigation :: navbar}"></div>

    <section id="showPatientSection">
        <div id="showPatientContainer">
            <h1>Pregled pacijenata</h1>
            <div class="greyLine"></div>
            <div id="patientCardContianer">
                <form class="card" style="width: 18rem;" th:action="@{/viewPatient}" method="get"
                      th:each="o : ${osobaList}">
                    <button id="patientCard" type="submit">
                        <h5 class="card-title" th:text="${o.ime} + ' ' + ${o.prezime}"></h5>
                        <h6 class="card-subtitle mb-4 text-muted" th:text="${o.adresaStanovanja}"></h6>
                        <p class="card-text mb-2" th:text="'tel: ' + ${o.telefon}"></p>
                        <p class="card-text mb-2" th:text="${o.email}"></p>
                    </button>
                </form>
            </div>
        </div>
    </section>

</div>
</body>
</html>
