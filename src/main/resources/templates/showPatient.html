<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
<div>

    <div th:replace="~{fragments/navigation :: navbar}"></div>

    <table>
        <tr th:each="o : ${osobaList}">
            <td th:text="${o.ime}"></td>
            <td th:text="${o.prezime}"></td>
            <td th:text="${o.telefon}"></td>
            <td th:text="${o.email}"></td>
            <td>
                <form th:action="@{/viewPatient}" method="get">
                    <input type="hidden" name="show" th:value="${o.email}"/>
                    <button type="submit" >Pregled Pacijenta</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
