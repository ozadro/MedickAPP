<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
<div>

    <div th:replace="~{fragments/navigation :: navbar}"></div>

    <div th:object="${pacijent}">
        <h4 th:text="*{getOsoba().ime + ' ' +getOsoba().prezime} "></h4>
    </div>
  <table>
        <tr th:each="t : ${terapija}">
             <td th:text="${t.getLijek().getNaziv()}"></td>
             <td th:text="${t.getPrvadoza()}"></td>
             <td th:text="${t.getDozalijeka()}"></td>
             <td th:text="${t.getKolicinadnevno()}"></td>
              <td th:text="${t.getKolicinatableta()}"></td>
             <td th:text="${t.getPonavljanja()}"></td>
        </tr>
  </table>
</div>
</body>
</html>
